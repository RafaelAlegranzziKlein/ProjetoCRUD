<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styleHedader.css" />
    <link rel="stylesheet" href="../css/styleBody.css">

    <title>Edição Do Produtor</title>
  </head>

  <header>
    <h1>TELA DE EDIÇÃO <br />DO PRODUTOR</h1>
    <div id="logo">
      <img src="../img/Logoo Projeto.png" alt="Logo" />
    </div>
    <button onclick="window.location.href='./login.html'">Retornar</button>
  </header>
  
  <body>

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <h1>Lista de Produtores</h1>
    <div class="container">

      

      <div id="listagem-produtor">
        <p>Carregando lista de funcionários...</p>
      </div>


      <div id="formulario-edicao" style="display: none;">
        <h2>Editar Funcionário</h2>
        <div>
          <label ><h4>Editar Nome</h4></label>
          <input type="text"  id="editar-nome">
  
          <label ><h4>Editar E-mail</h4></label>
          <input type="email" id="editar-email">
          
          <label ><h4>Editar Senha</h4></label>
          <input type="password" id="editar-senha">
          
          <label ><h4>Editar Telefone</h4></label>
          <input type="text" id="editar-telefone">
          
          <label ><h4>Editar CNPJ</h4></label>
          <input type="text" id="editar-cnpj">
      
          <input type="hidden" id="editar-id">
          <br>
        </div>
          <button id="btn-salvar-edicao">Salvar Alterações</button>
          <button id="btn-cancelar-edicao">Cancelar</button>
      </div>
    </div>

    <footer></footer>
    <script src="../js/listagem.js" type="module"></script>
    
  </body>
</html>
