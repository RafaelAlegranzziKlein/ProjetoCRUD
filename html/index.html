<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styleHedader.css">
    <link rel="stylesheet" href="../css/styleBody.css">
    <title>Cadastro Produtor</title>
</head>

<header>
    <h1>TELA DE <br> CADASTRO DO <br> PRODUTOR</h1>
    <div class="logo">
        <img src="../img/Logoo Projeto.png" alt="Logo">
    </div>
    <button onclick="window.location.href='./login.html'">Retornar</button>
</header>

<body>
    <h1>Cadastro</h1>
    <div class="fundo">
        <div class="campos">

            <label>
                <h4>Nome</h4>
            </label>
            <input type="text" id="nome-cadastro">

            <label>
                <h4>E-mail</h4>
            </label>
            <input type="email" id="email-cadastro">

            <label>
                <h4>Senha</h4>
            </label>
            <input type="password" id="senha-cadastro">

            <label>
                <h4>Telefone</h4>
            </label>
            <input type="text" id="telefone-cadastro">
            <label>
                <h4>CNPJ</h4>
            </label>
            <input type="text" id="cnpj-cadastro">
            <div class="botao">
                <button id="btn-cadastro" type="submit">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="fundo">
        <div class="campos">
            <div id="mensagemCadastro">
               
            </div>
        </div>
    </div>


    <footer></footer>
    <script src="../js/cadastro.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
</body>

</html>
