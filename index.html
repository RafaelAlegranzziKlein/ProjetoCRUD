<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleHedader.css">
    <link rel="stylesheet" href="css/styleBody.css">
    <title>Cadastro Produtor</title>
</head>
<header><h1>TELA DE CADASTRO <br> DO PRODUTOR</h1>
    <div id="logo">
        <img src="img/Logoo Projeto.png" alt="Logo" >
    </div>
    <button>Retornar</button>
</header>

<body>
    <div class="fundo">
        <div class="campos">

            <label ><h4>Nome</h4></label>
            <input type="text" id="nome">

            <label ><h4>E-mail</h4></label>
            <input type="email" id="email">
            
            <label ><h4>Senha</h4></label>
            <input type="password" id="senha">
            
            <label ><h4>Telefone</h4></label>
            <input type="text" id="telefone">
            
            <label ><h4>CNPJ</h4></label>
            <input type="text" id="cnpj">

            <div class="botao">
                <button id="btn-cadastro" type="submit">Cadastrar</button>
                <a href="update.html"><button>Editar</button></a>
            </div>
        </div>
    </div>
    

<footer></footer>
<script src="js/cadastro.js" type="module"></script>
</body>
</html>
